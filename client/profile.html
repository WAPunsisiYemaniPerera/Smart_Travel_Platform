<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Smart Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/profile.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="travel.html" class="flex items-center gap-2">
                <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                <span class="text-xl font-bold text-gray-800">Smart Travel</span>
            </a>
            <div class="flex items-center gap-6">
                <a href="travel.html" class="text-gray-600 hover:text-sky-600 transition-colors">Search</a>
                <a href="history.html" class="text-gray-600 hover:text-sky-600 transition-colors">History</a>
                <a href="compare.html" class="text-gray-600 hover:text-sky-600 transition-colors">Compare</a>
                <a href="profile.html" class="text-gray-600 font-semibold hover:text-sky-600 transition-colors">Profile</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-3xl mx-auto space-y-8">
            
            <div id="profile-info" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2 mb-4">
                    <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    User Information
                </h2>
                <div class="space-y-3 text-gray-600">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">Username:</span>
                        <span id="profile-username" class="font-mono bg-gray-100 px-2 py-1 rounded-md text-sm">Loading...</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">Email:</span>
                        <span id="profile-email" class="font-mono bg-gray-100 px-2 py-1 rounded-md text-sm">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2 mb-4">
                    <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.629 5.65l-2.063 2.063a2.25 2.25 0 01-3.181 0l-2.063-2.063a2.25 2.25 0 010-3.181l2.063-2.063A6 6 0 0121 9z"></path></svg>
                    Change Password
                </h2>
                <form id="change-password-form" class="space-y-4">
                    <input type="password" id="current-password" placeholder="Current Password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                    <input type="password" id="new-password" placeholder="New Password (min. 6 characters)" required minlength="6" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                    <button type="submit" class="bg-sky-600 text-white px-5 py-2 rounded-md hover:bg-sky-700 transition-colors font-semibold">
                        Update Password
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500">
                <h2 class="text-xl font-bold text-red-700 flex items-center gap-2 mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    Danger Zone
                </h2>
                <p class="text-gray-600 mb-4">This action cannot be undone. All your saved records will be permanently deleted.</p>
                <button id="delete-account-btn" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition-colors font-semibold">
                    Delete My Account
                </button>
            </div>
        </div>
    </main>

</body>
</html>
