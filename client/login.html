<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Smart Travel</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="js/login.js" defer></script>
    </head>

        <body class="bg-gray-100 flex items-center justify-center h-screen">

            <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h1>

                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors mb-4">
                        Log In
                    </button>
                </form>

                <a href="http://localhost:5000/api/auth/google" class="google-btn w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-50 transition-colors flex items-center justify-center gap-2 mb-4">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#4285F4" d="M24 9.5c3.9 0 6.9 1.6 9.1 3.7l6.9-6.9C35.9 2.5 30.5 0 24 0 14.9 0 7.3 5.4 3 13l8.2 6.3C13.2 12.8 18.2 9.5 24 9.5z"></path>
                        <path fill="#34A853" d="M46.2 25.4c0-1.7-.2-3.3-.5-4.9H24v9.4h12.5c-.5 3-2.1 5.6-4.6 7.3l7.9 6.1c4.6-4.2 7.3-10.2 7.3-17.9z"></path>
                        <path fill="#FBBC05" d="M11.2 28.3c-.5-1.5-.8-3.1-.8-4.8s.3-3.3.8-4.8L3 13C1.1 16.4 0 20.1 0 24s1.1 7.6 3 11l8.2-6.7z"></path>
                        <path fill="#EA4335" d="M24 48c6.5 0 12-2.1 15.9-5.7l-7.9-6.1c-2.1 1.4-4.9 2.3-7.9 2.3-5.8 0-10.8-3.3-12.8-7.8L3 35c4.3 7.6 11.9 13 21 13z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    <span>Login with Google</span>
                </a>

                <p class="text-center text-sm text-gray-600">
                    Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>.
                </p>

            </main>

        </body>
</html>
