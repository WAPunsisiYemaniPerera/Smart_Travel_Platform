<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Smart Travel Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/login.js" defer></script>
    <style>
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-white flex items-center justify-center min-h-screen p-4">

    <main class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md animate-fade-in-up">
        
        <div class="text-center mb-8">
            <div class="inline-block bg-sky-100 p-3 rounded-full mb-4">
                <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-500 mt-2">Login to plan your next adventure.</p>
        </div>

        <form id="login-form">
            <div class="relative mb-4">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206z"></path></svg>
                </div>
                <input type="email" id="email" placeholder="Email Address" required class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300" />
            </div>

            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <input type="password" id="password" placeholder="Password" required class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300" />
            </div>

            <button type="submit" class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold hover:bg-sky-700 hover:shadow-lg hover:scale-105 transform transition-all duration-300 mb-4">
                Log In
            </button>
        </form>

        <a href="http://localhost:5000/api/auth/google" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 hover:shadow-md hover:scale-105 transform transition-all duration-300 flex items-center justify-center gap-2 mb-6">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.9 0 6.9 1.6 9.1 3.7l6.9-6.9C35.9 2.5 30.5 0 24 0 14.9 0 7.3 5.4 3 13l8.2 6.3C13.2 12.8 18.2 9.5 24 9.5z"></path><path fill="#34A853" d="M46.2 25.4c0-1.7-.2-3.3-.5-4.9H24v9.4h12.5c-.5 3-2.1 5.6-4.6 7.3l7.9 6.1c4.6-4.2 7.3-10.2 7.3-17.9z"></path><path fill="#FBBC05" d="M11.2 28.3c-.5-1.5-.8-3.1-.8-4.8s.3-3.3.8-4.8L3 13C1.1 16.4 0 20.1 0 24s1.1 7.6 3 11l8.2-6.7z"></path><path fill="#EA4335" d="M24 48c6.5 0 12-2.1 15.9-5.7l-7.9-6.1c-2.1 1.4-4.9 2.3-7.9 2.3-5.8 0-10.8-3.3-12.8-7.8L3 35c4.3 7.6 11.9 13 21 13z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
            <span>Login with Google</span>
        </a>

        <p class="text-center text-sm text-gray-600">
            Don't have an account? <a href="signup.html" class="text-sky-600 font-semibold hover:underline">Sign up here</a>.
        </p>
    </main>

</body>
</html>
