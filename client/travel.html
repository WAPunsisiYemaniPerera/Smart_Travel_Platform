<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/travel.js" defer></script>
    </head>

    <body class="bg-gray-50 font-sans">

        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="travel.html" class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    <span class="text-xl font-bold text-gray-800">Smart Travel</span>
                </a>
                <div class="flex items-center gap-6">
                    <a href="travel.html" class="text-gray-600 font-semibold hover:text-sky-600 transition-colors">Search</a>
                    <a href="history.html" class="text-gray-600 hover:text-sky-600 transition-colors">History</a>
                    <a href="compare.html" class="text-gray-600 hover:text-sky-600 transition-colors">Compare</a>
                    <a href="profile.html" class="text-gray-600 hover:text-sky-600 transition-colors">Profile</a>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm font-semibold">Logout</button>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-6 py-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Find Travel Information</h1>
                <p class="text-gray-500 text-center mt-2 mb-8">Enter a country name to get real-time data instantly.</p>
                
                <form id="search-form" class="flex shadow-lg">
                    <input type="text" id="country-input" placeholder="e.g., Sri Lanka, Japan, Germany..." required 
                        class="w-full p-4 border-t border-b border-l border-gray-200 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-sky-500 text-lg" />
                    <button type="submit" 
                            class="bg-sky-600 text-white px-6 py-4 rounded-r-lg hover:bg-sky-700 transition-colors font-semibold flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <span>Search</span>
                    </button>
                </form> 
                
                <div id="results-display" class="mt-8">
                    </div>
            </div>
        </main>

    </body>
</html>
