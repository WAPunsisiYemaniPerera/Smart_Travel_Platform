<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/travel.js" defer></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Hero Section -->
  <header class="relative bg-gradient-to-r from-sky-500 to-blue-700 text-white">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="travel.html" class="flex items-center gap-2">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
        <span class="text-xl font-bold">Smart Travel</span>
      </a>
      <div class="flex items-center gap-6">
        <a href="travel.html" class="hover:text-yellow-300 transition-colors">Search</a>
        <a href="history.html" class="hover:text-yellow-300 transition-colors">History</a>
        <a href="compare.html" class="hover:text-yellow-300 transition-colors">Compare</a>
        <a href="map.html" class="hover:text-yellow-300 transition-colors">Map</a>
        <a href="profile.html" class="hover:text-yellow-300 transition-colors">Profile</a>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm font-semibold shadow-lg">Logout</button>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-20 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold leading-tight animate-fade-in-up">Explore the World Smarter</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-100 animate-fade-in-up">Find real-time travel data, weather, exchange rates & safety info</p>
      
    </div>
  </header>

  <!-- Search Section -->
  <main class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto">
      <form id="search-form" class="flex shadow-lg">
        <input type="text" id="country-input" placeholder="e.g., Sri Lanka, Japan, Germany..." required
          class="w-full p-4 border-t border-b border-l border-gray-200 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-sky-500 text-lg" />
        <button type="submit"
          class="bg-sky-600 text-white px-6 py-4 rounded-r-lg hover:bg-sky-700 transition-colors font-semibold flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <!-- Results Display -->
      <div id="results-display" class="mt-10">
        <div
          class="bg-white rounded-lg shadow-sm border border-gray-200 text-center p-12 animate-fade-in-up hover:shadow-lg transition">
          <div class="flex justify-center items-center mb-4">
            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-medium text-gray-700">Start Your Search</h2>
          <p class="text-gray-500 mt-1">Get started by entering a country name in the search bar above.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
