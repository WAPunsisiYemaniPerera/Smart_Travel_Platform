<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Signup - Smart Travel Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/signup.js" defer></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-white flex items-center justify-center min-h-screen p-4">

    <!-- Signup Card -->
    <main class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md animate-fade-in-up">
        
        <div class="text-center mb-8">
            <div class="inline-block bg-sky-100 p-3 rounded-full mb-4">
                <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v1.5M15.75 8.25l-1.06 1.06M6.25 8.25l1.06 1.06M12 21.75V19.5M4.227 19.773l1.06-1.06M19.773 19.773l-1.06-1.06M4.227 4.227l1.06 1.06M15.75 15.75l1.06 1.06M18.375 12h-1.5m-12 0h-1.5m12 0a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Join the Adventure</h1>
            <p class="text-gray-500 mt-2">Create an account to get started.</p>
        </div>

        <form id="signup-form">
            <!-- Username Input -->
            <div class="relative mb-4">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <input type="text" id="username" placeholder="Username" required class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300" />
            </div>

            <!-- Email Input -->
            <div class="relative mb-4">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206z"></path></svg>
                </div>
                <input type="email" id="email" placeholder="Email Address" required class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300" />
            </div>

            <!-- Password Input -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <input type="password" id="password" placeholder="Password" required class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300" />
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold hover:bg-sky-700 hover:shadow-lg hover:scale-105 transform transition-all duration-300 mb-6">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-sky-600 font-semibold hover:underline">Log in here</a>.
        </p>
    </main>

</body>
</html>
