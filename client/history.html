<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
             <a href="travel.html" class="flex items-center gap-2">
                <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>

            </a>
            <div class="flex items-center gap-6">
                <a href="travel.html" class="text-gray-600 hover:text-sky-600 transition-colors">Search</a>
                <a href="history.html" class="text-gray-600 font-semibold hover:text-sky-600 transition-colors">History</a>
                <a href="compare.html" class="text-gray-600 hover:text-sky-600 transition-colors">Compare</a>
                <a href="profile.html" class="text-gray-600 hover:text-sky-600 transition-colors">Profile</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-8">My Saved Searches</h1>
        
        <div id="history-container" class="flex flex-col gap-6 max-w-4xl mx-auto">
            <p class="text-center md:col-span-2 lg:col-span-3 text-gray-500">Loading history...</p>
        </div>
    </main>
</body>
</html>
